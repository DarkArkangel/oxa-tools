global
    log 127.0.0.1 local0 notice
    user haproxy
    group haproxy

defaults
    log global
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000

listen mysql-cluster
    bind 0.0.0.0:{HAProxyPort}
    mode tcp
    option mysql-check user haproxy_check
    balance roundrobin
    server  master   {MysqlMasterServerIP}:{MysqlServerPort}   check weight 1
    server  slave1   {MysqlSlave1ServerIP}:{MysqlServerPort}   check weight 1
    server  slave2   {MysqlSlave2ServerIP}:{MysqlServerPort}   check weight 1